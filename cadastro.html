<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Validade - Cadastro de Produto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo-assai.png" type="image/png"> <!-- Favicon aqui -->
</head>
<body>
  <div id="app">
    <img src="logo-assai.png" alt="Assaí Atacadista" style="width: 100px; display: block; margin: 0 auto;">
    <h1>Controle de Validade de Produtos</h1>
    <form id="formCadastro">
      <label for="consinco">Consinco:</label>
      <input type="number" id="consinco" name="consinco" required>

      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto" required>

      <label for="validade">Data de Validade:</label>
      <input type="date" id="validade" name="validade" required>

      <label for="quantidade">Quantidade:</label>
      <input type="text" id="quantidade" name="quantidade" required>

      <label for="preco">Sugestão de Preço:</label>
      <input type="text" id="preco" name="preco" required>

      <button type="button" id="adicionar">Adicionar</button>
      <button type="button" id="finalizar" onclick="confirmarFinalizacao()">Finalizar</button>
    </form>
  </div>
</body>
</html>

<script>
  function confirmarFinalizacao() {
    if (confirm("Tem certeza que deseja finalizar?")) {
      window.location.href = "tabela.html";
    }
  }
</script>
