<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Validade - Seleção de Setor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <img src="logo-assai.png" alt="Assaí Atacadista" style="width: 100px; display: block; margin: 0 auto;">
    <h1>Controle de Validade de Produtos</h1>
    <form action="cadastro.html">
      <label for="setor">Selecione o Setor:</label>
      <select id="setor" name="setor" required>
        <option value="">Escolha uma opção</option>
        <option value="acougue">Açougue</option>
        <option value="pereciveis">Perecíveis</option>
        <option value="emporio">Empório</option>
        <option value="mercearia">Mercearia</option>
      </select>
      <button type="submit">Iniciar</button>
    </form>
  </div>
</body>
</html>
